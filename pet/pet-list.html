<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Meus Pets</title>
    <link rel="stylesheet" href="../assets/style.css">

          <li class="nav-btn">
            <a class="nav-link">Configurações</a>
          </li>
          <li class="nav-btn">
            <a class="nav-link">Desconectar</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>Meus Pets</h1>

    <ul>
      <div class="container">

          <img src="../assets/img/foto-benny.png" alt="Benny" class="avatar" />

        </li>
      </div>
      <div class="container">
        <li class="lista">
          <img
            src="../assets/img/foto-benny.png"

      </div>

          <img

          <img src="../assets/img/foto-benny.png" alt="Antônio" class="avatar" />

      </div>

        <li class="lista">
          <img src="../assets/img/foto-alaska.png" alt="Alaska" class="avatar" />
          <button class="pet-btn"><strong>Alaska</strong></button>
        </li>
      </div>
      <div class="container">
        <li class="lista">
          <img src="../assets/img/foto-lili.png" alt="Lili" class="avatar" />
          <button class="pet-btn"><strong>Lili</strong></button>

    <div>

      </button>
    </div>

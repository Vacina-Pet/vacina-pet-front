<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacina Pet - Novo Pet</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="pet-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>

<body class="bg-blue">
    
    <main>
        <div>
            <a class="icons-voltar" href="../index.html"> <img class="img" src="../assets/img/seta-esquerda.png"
                    alt=""></a>
        </div>

        <h1 class="title">Novo Pet</h1>
        <div class="div-foto">
            <div class="foto">
                Foto
            </div>
        </div>

        <div class="col-md-12">
            <form class="form" action="../index.html" method="">
                <label for="pet-name"><strong>Nome</strong> </label>
                <input class="input-text" type="text" name="" id="pet-name" placeholder="Digite">
                <label for="data-nasc"><strong>Data de Nascimento</strong> </label>
                <input class="input-text" type="date" name="" id="data-nasc" placeholder="dia/mês/ano">
                <label for="raca"><strong>Raça</strong> </label>
                <input class="input-text" type="text" name="" id="pet-name" placeholder="Digite">
                <label for="especie"><strong>Espécie</strong> </label>
                <input class="input-text" type="text" name="" id="especie" placeholder="Digite">
                <label for="img"><strong>Foto do Pet</strong></label>
                <input type="file" name="img" id="img">
                <div class="div-btn">
                   <input class="btn" type="submit" value="Cadastrar">
                </div>
            </form>
        </div>

        <div>
            <img class="bg-img" src="../assets/img/pata-de-cachorro.png" alt="">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
